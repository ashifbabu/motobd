<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Motorcycle Review API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .api-info {
            margin-top: 20px;
        }
        .endpoint {
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Welcome to Bangla Motorcycle Review API</h1>
        <div class="api-info">
            <h2>API Documentation</h2>
            <p>Access our API documentation at:</p>
            <div class="endpoint">/api/v1/docs</div>
            <p>ReDoc documentation available at:</p>
            <div class="endpoint">/api/v1/redoc</div>
        </div>
    </div>
  </body>
</html>
