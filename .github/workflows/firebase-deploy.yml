name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        cd functions
        npm install

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Run tests
      run: |
        cd functions
        pip install -r requirements.txt
        python -m pytest tests/test_main.py -v

    - name: Prepare Firebase Configuration
      run: |
        mkdir -p functions/config
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > functions/config/serviceAccountKey.json

    - name: Deploy to Firebase
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only functions,hosting
      env:
        GOOGLE_APPLICATION_CREDENTIALS: functions/config/serviceAccountKey.json
        PROJECT_PATH: ./functions 